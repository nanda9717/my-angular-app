<div class="row">
    <h2>Add New Post</h2>
    <a routerLink="/posts">Back</a>
    <form [formGroup]="addForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" id="title" placeholder="Please Enter Title">
            <span class="error" *ngIf="addForm.controls.title.errors?.required">Please Enter Title</span>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Description</label>
            <textarea class="form-control" formControlName="body" id="body" rows="3"></textarea>
            <span class="error" *ngIf="addForm.controls.body.errors?.required">Please Enter Description</span>
        </div>
        <button type="submit" [disabled]="!addForm.valid" class="btn btn-primary">Add</button>
    </form>
</div>
